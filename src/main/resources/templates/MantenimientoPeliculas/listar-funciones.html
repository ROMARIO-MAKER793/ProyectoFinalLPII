<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Funciones - Cine Online</title>

    <!-- Fuente Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
</head>
<body class="bg-gray-100 font-poppins">

<!-- Header -->
<div class="fixed top-0 w-full z-50 bg-white shadow-md flex items-center justify-between px-6 py-4">
    <div class="flex items-center gap-3 text-lg font-semibold text-gray-800">
        <i class="fa-solid fa-calendar-days text-yellow-500"></i> Listado de Funciones
    </div>
    <div class="text-gray-600">
      Bienvenido Administrador <span class="text-green-500" th:text="${adminNombre}">admin@example.com</span>
    </div>
</div>

<!-- Layout principal -->
<div class="flex pt-20 min-h-screen">

    <!-- Sidebar -->
    <div class="w-60 bg-gray-800 text-gray-200 fixed top-20 left-0 h-[calc(100vh-5rem)] overflow-y-auto shadow-lg rounded-r-xl">
        <nav class="flex flex-col mt-4">
            <a th:href="@{/mantenimientoPeliculas/lista}" class="flex items-center gap-3 px-6 py-3 rounded-lg hover:bg-gray-700 transition-colors">
                <i class="fa-solid fa-film text-green-400"></i> Lista de Películas
            </a>
            <a th:href="@{/mantenimientoPeliculas/nuevo}" class="flex items-center gap-3 px-6 py-3 rounded-lg hover:bg-gray-700 transition-colors">
                <i class="fa-solid fa-plus text-green-400"></i> Registrar Película
            </a>
            <a th:href="@{/PaginaAdmin/funciones/listar}" class="flex items-center gap-3 px-6 py-3 rounded-lg bg-gray-700 text-white">
                <i class="fa-solid fa-list text-yellow-400"></i> Listar Funciones
            </a>
            <a th:href="@{/Cliente/listar}" class="flex items-center gap-3 px-6 py-3 rounded-lg hover:bg-gray-700 transition-colors">
                <i class="fa-solid fa-users text-green-400"></i> Lista de Clientes
            </a>
            <a th:href="@{/logout}" class="flex items-center gap-3 px-6 py-3 rounded-lg hover:bg-red-600 transition-colors mt-auto">
                <i class="fa-solid fa-right-from-bracket text-red-400"></i> Cerrar sesión
            </a>
        </nav>
    </div>

    <!-- Contenido principal -->
    <div class="ml-60 flex-1 p-8">

            <h2 class="text-center text-2xl font-bold text-yellow-600 mb-6">Funciones Registradas</h2>

            <div class="card shadow-lg rounded-2xl overflow-hidden">
                <div class="card-body bg-white p-4">

                    <table id="tablaFunciones" class="table table-striped table-hover table-bordered shadow-sm align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Película</th>
                                <th>Sala</th>
                                <th>Fecha</th>
                                <th>Hora Inicio</th>
                                <th>Hora Fin</th>
                                <th>Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="f : ${listaFunciones}">
                                <td th:text="${f.idFuncion}"></td>
                                <td th:text="${f.pelicula.titulo}"></td>
                                <td th:text="${f.sala.nombreSala}"></td>
                                <td th:text="${#temporals.format(f.fechaFuncion, 'dd/MM/yyyy')}"></td>
                                <td th:text="${f.horaInicio}"></td>
                                <td th:text="${f.horaFin}"></td>
                                <td>
                                    <div class="flex gap-2 justify-center">
                                        <a th:href="@{/PaginaAdmin/funciones/editar/{id}(id=${f.idFuncion})}" 
                                           class="btn btn-primary btn-sm">
                                            <i class="fa-solid fa-pen-to-square"></i> Editar
                                        </a>
                                        <a th:href="@{/PaginaAdmin/funciones/eliminar/{id}(id=${f.idFuncion})}" 
                                           class="btn btn-danger btn-sm"
                                           th:onclick="return confirm('¿Seguro que deseas eliminar esta función?');">
                                            <i class="fa-solid fa-trash"></i> Borrar
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>

    </div>
</div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
<script>
    $(document).ready(function () {
        $('#tablaFunciones').DataTable({
            "language": { "url": "//cdn.datatables.net/plug-ins/1.13.7/i18n/es-ES.json" },
            "pageLength": 5,
            "lengthMenu": [5, 10, 25, 50,100],
            "columnDefs": [
                { "orderable": false, "targets": [6] }
            ]
        });
    });
</script>

</body>
</html>
