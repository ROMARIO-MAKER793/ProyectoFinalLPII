<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración</title>

    <!-- Fuente Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-poppins">

<!-- Header -->
<div class="fixed top-0 w-full z-50 bg-white shadow-md flex items-center justify-between px-6 py-4">
    <div class="flex items-center gap-3 text-lg font-semibold text-gray-800">
        <i class="fa-solid fa-user-shield text-green-500"></i>
        Panel de Administración - Cine Online
    </div>
</div>

<!-- Layout principal -->
<div class="flex pt-20 min-h-screen">

    <!-- Sidebar -->
    <div class="w-60 bg-gray-800 text-gray-200 fixed top-20 left-0 h-[calc(100vh-5rem)] overflow-y-auto shadow-lg rounded-r-xl">
        <nav class="flex flex-col mt-4">
            <a th:href="@{/mantenimientoPeliculas/lista}" class="flex items-center gap-3 px-6 py-3 rounded-lg hover:bg-gray-700 transition-colors">
                <i class="fa-solid fa-film text-green-400"></i> Lista de Películas
            </a>
            <a th:href="@{/mantenimientoPeliculas/nuevo}" class="flex items-center gap-3 px-6 py-3 rounded-lg hover:bg-gray-700 transition-colors">
                <i class="fa-solid fa-plus text-green-400"></i> Registrar Película
            </a>
            <a th:href="@{/PaginaAdmin/funciones/listar}" class="flex items-center gap-3 px-6 py-3 rounded-lg hover:bg-gray-700 transition-colors">
                <i class="fa-solid fa-list text-green-400"></i> Listar Funciones
            </a>
			<a th:href="@{/Cliente/listar}" class="flex items-center gap-3 px-6 py-3 rounded-lg bg-gray-700 text-white">
			               <i class="fa-solid fa-users text-green-400"></i> Lista de Clientes
			           </a>
            <a th:href="@{/logout}" class="flex items-center gap-3 px-6 py-3 rounded-lg hover:bg-red-600 transition-colors">
                <i class="fa-solid fa-right-from-bracket text-red-400"></i> Cerrar sesión
            </a>
        </nav>
    </div>

    <!-- Contenido -->
    <div class="ml-60 flex-1 p-8">
        <h2 class="text-3xl font-semibold text-gray-800 mb-2">
            Bienvenido Administrador <span class="text-green-500" th:text="${adminNombre}">admin@example.com</span>
        </h2>
        <p class="text-gray-600 mb-6">Selecciona una opción del menú para gestionar el cine.</p>

        <!-- Cards estadísticas -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition-shadow text-center">
                <h3 class="text-3xl font-bold mb-2 text-gray-800" th:text="${totalPeliculas}">0</h3>
                <p class="text-gray-500 font-medium">Películas Registradas</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition-shadow text-center">
                <h3 class="text-3xl font-bold mb-2 text-gray-800" th:text="${totalClientes}">0</h3>
                <p class="text-gray-500 font-medium">Clientes Registrados</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition-shadow text-center">
                <h3 class="text-3xl font-bold mb-2 text-gray-800" th:text="${totalReservas}">0</h3>
                <p class="text-gray-500 font-medium">Reservas Totales</p>
            </div>
        </div>
    </div>

</div>
</body>
</html>
